<!DOCTYPE html>
<html ng-app="fizzbuzz" lang="en">
  <head>
    <title>ng-fizzbuzz</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script>
      var app = angular.module('fizzbuzz', []);
      app.controller('FizzBuzzCtrl', ['$scope', function($scope) {
        $scope.range = [];
        for (var i=1; i <= 100; i++) {
          $scope.range.push(i);
        }

        $scope.divisibleBy = function(n, divisor) {
          return (n % divisor) == 0;
        }
      }]);
    </script>
  </head>
  <body ng-controller="FizzBuzzCtrl">
    <p ng-repeat="n in range">
      <span ng-hide="divisibleBy(n, 3) || divisibleBy(n, 5)">{{ n }}</span>
      <span ng-show="divisibleBy(n, 3)">Fizz</span><span ng-show="divisibleBy(n, 5)">Buzz</span>
    </p>
  </body>
</html>
